        // SummaryTable
        const SummaryTable = ({ data }) => {
          const groupedData = useMemo(() => {
            const domains = {};
            data.forEach(item => {
              const dKey = `${item.domainNo}. ${item.domainName}`;
              if (!domains[dKey]) domains[dKey] = { name: item.domainName, principles: {} };
              const pKey = `${item.principleNo}. ${item.principleName}`;
              if (!domains[dKey].principles[pKey]) domains[dKey].principles[pKey] = { name: item.principleName, standards: {} };
              const sKey = item.standardNo;

              domains[dKey].principles[pKey].standards[sKey].count += 1;
            });
            return domains;

                      backgroundColor: 'rgba(245, 158, 11, 0.2)',
                      borderColor: 'rgba(245, 158, 11, 1)',
                      borderWidth: 2,
                      pointBackgroundColor: 'rgba(245, 158, 11, 1)',
                      pointBorderColor: '#fff',
                  }],
                },
              };
            });
          }, [data]);

          return (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {chartData.map((chart, idx) => (
                <div key={idx} className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                  <h3 className="text-center font-bold mb-4 text-gray-700 dark:text-gray-200">{chart.title}</h3>
                  <div className="h-64">
                    <Radar 
                      data={chart.data} 
                      options={{
                        scales: {
                          r: {
                            min: 0,
                            max: 3,
                            ticks: { stepSize: 1, backdropColor: 'transparent' },
                            grid: { color: 'rgba(156, 163, 175, 0.2)' },
                            angleLines: { color: 'rgba(156, 163, 175, 0.2)' },
                            pointLabels: { font: { size: 11 } }
                          }
                        },
                        plugins: { legend: { display: false } },
                        maintainAspectRatio: false
                      }} 
                    />
                  </div>
                </div>
              ))}
            </div>
          );
        };

        // StandardStatsTable
        const StandardStatsTable = ({ data }) => {
          const stats = useMemo(() => {
            const s = {};
            data.forEach(item => {
              if (!s[item.standardName]) {
                s[item.standardName] = { total: 0, count: 0, counts: { 0: 0, 1: 0, 2: 0, 3: 0 } };
              }
              s[item.standardName].total += item.score;
              s[item.standardName].count += 1;
              s[item.standardName].counts[item.score] += 1;
            });
            return s;
          }, [data]);

          return (
            <div className="overflow-x-auto shadow-lg rounded-lg border border-gray-200 dark:border-gray-700">
              <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead className="bg-gray-50 dark:bg-gray-700">
                  <tr>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-right">المعيار</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center">المتوسط</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center">العدد</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center text-gray-400">0 (N/A)</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center text-red-500">1 (Fail)</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center text-yellow-500">2 (Part)</th>
                    <th className="py-3 px-4 text-xs font-bold text-gray-500 uppercase dark:text-gray-300 text-center text-green-500">3 (Full)</th>
                  </tr>
                </thead>
                <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                  {Object.keys(stats).map(std => {
                    const row = stats[std];
                    const avg = (row.total / row.count).toFixed(2);
                    return (
                      <tr key={std} className="hover:bg-gray-50 dark:hover:bg-gray-700">
                        <td className="py-2 px-4 text-sm font-medium text-gray-900 dark:text-gray-100">{std}</td>
                        <td className="py-2 px-4 text-sm text-center font-bold text-amber-600">{avg}</td>
                        <td className="py-2 px-4 text-sm text-center text-gray-600 dark:text-gray-400">{row.count}</td>
                        <td className="py-2 px-4 text-sm text-center bg-gray-50 dark:bg-gray-800/50">{row.counts[0]}</td>
                        <td className="py-2 px-4 text-sm text-center bg-red-50 dark:bg-red-900/10">{row.counts[1]}</td>
                        <td className="py-2 px-4 text-sm text-center bg-yellow-50 dark:bg-yellow-900/10">{row.counts[2]}</td>
                        <td className="py-2 px-4 text-sm text-center bg-green-50 dark:bg-green-900/10">{row.counts[3]}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          );
        };

        // NotesView
        const NotesView = ({ data }) => {
          const itemsWithNotes = useMemo(() => {
            return data.filter(item => item.notes || item.recommendation);
          }, [data]);

          return (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {itemsWithNotes.length === 0 && (
                <div className="col-span-2 text-center py-10 text-gray-500">لا توجد ملاحظات أو توصيات مسجلة حالياً</div>
              )}
              {itemsWithNotes.map(item => (
                <div key={item.id} className="bg-white dark:bg-gray-800 border border-amber-200 dark:border-amber-900/50 rounded-lg p-5 shadow-sm hover:shadow-md transition-shadow">
                  <div className="flex justify-between items-start mb-3 border-b border-gray-100 dark:border-gray-700 pb-2">
                    <div>
                       <span className="inline-block px-2 py-1 bg-amber-100 dark:bg-amber-900 text-amber-800 dark:text-amber-200 text-xs rounded font-bold ml-2">
                         {item.standardNo}
                       </span>
                       <h3 className="font-semibold text-gray-800 dark:text-gray-200 text-sm inline">{item.standardName}</h3>
                    </div>
                    <div className={`text-xs font-bold px-2 py-1 rounded ${
                        item.score === 3 ? 'bg-green-100 text-green-700' : 
                        item.score === 2 ? 'bg-yellow-100 text-yellow-700' : 
                        item.score === 1 ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-600'
                    }`}>
                        {item.score === 3 ? 'كلي' : item.score === 2 ? 'جزئي' : item.score === 1 ? 'غير مطابق' : 'N/A'}
                    </div>
                  </div>
                  
                  <div className="space-y-4">
                    {item.notes && (
                      <div className="bg-gray-50 dark:bg-gray-700/50 p-3 rounded text-sm">
                        <span className="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1">الملاحظات:</span>
                        <p className="text-gray-700 dark:text-gray-300 leading-relaxed">{item.notes}</p>
                      </div>
                    )}
                    
                    {item.recommendation && (
                      <div className="bg-amber-50 dark:bg-amber-900/20 p-3 rounded text-sm border-r-4 border-amber-400">
                        <span className="block text-xs font-bold text-amber-600 dark:text-amber-400 mb-1">التوصية:</span>
                        <p className="text-gray-700 dark:text-gray-300 leading-relaxed">{item.recommendation}</p>
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>
          );
        };

        // --- APP ---
        
        function App() {
          const [data, setData] = useState(DEFAULT_DATA);
          const [darkMode, setDarkMode] = useState(false);
          const [activeTab, setActiveTab] = useState('data');
          const [filters, setFilters] = useState({ domain: '', principle: '', standard: '' });

          const handleFileUpload = (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (evt) => {
              const bstr = evt.target?.result;
              const wb = XLSX.read(bstr, { type: 'binary' });
              const wsname = wb.SheetNames[0];
              const ws = wb.Sheets[wsname];
              const jsonData = XLSX.utils.sheet_to_json(ws);

              const formattedData = jsonData.map((row, index) => ({
                id: row['Id'] || index + 1,
                domainNo: row['DomainNo'] || 0,
                domainName: row['DomainName'] || '',
                principleNo: row['PrincipleNo'] || 0,
                principleName: row['PrincipleName'] || '',
                standardNo: String(row['StandardNo'] || ''),
                standardName: row['StandardName'] || '',
                standardText: row['StandardText'] || '',
                evidence: row['الأدلة الدالة على لتنفيذ'] || row['Evidence'] || '',
                score: parseInt(row['الدرجة'] || row['Score'] || '0'),
                notes: row['الملاحظات'] || row['Notes'] || '',
                recommendation: row['التوصية'] || row['Recommendation'] || ''
              }));

              setData(formattedData);
            };
            reader.readAsBinaryString(file);
          };

          const handleReset = () => {
            setData(DEFAULT_DATA);
            setFilters({ domain: '', principle: '', standard: '' });
          };

          const updateItem = useCallback((id, field, value) => {
            setData(prev => prev.map(item => item.id === id ? { ...item, [field]: value } : item));
          }, []);

          const filteredData = useMemo(() => {
            return data.filter(item => {
              return (
                (!filters.domain || item.domainName === filters.domain) &&
                (!filters.principle || item.principleName === filters.principle) &&
                (!filters.standard || item.standardName === filters.standard)
              );
            });
          }, [data, filters]);

          const uniqueDomains = useMemo(() => [...new Set(data.map(d => d.domainName))], [data]);
          const uniquePrinciples = useMemo(() => [...new Set(data.map(d => d.principleName))], [data]);
          const uniqueStandards = useMemo(() => [...new Set(data.map(d => d.standardName))], [data]);

          useEffect(() => {
            if (darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [darkMode]);

          return (
            <div className={`min-h-screen p-4 md:p-10 transition-colors duration-500 ${darkMode ? 'dark:bg-gray-900 text-gray-100' : 'bg-gray-100 text-gray-900'}`}>
              <div className="max-w-7xl mx-auto bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border border-gray-200 dark:border-gray-700 p-6 md:p-10 rounded-xl shadow-xl min-h-[90vh]">
                
                {/* Header */}
                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b-2 border-amber-300 pb-4">
                  <h1 className="text-3xl md:text-4xl font-extrabold text-amber-700 dark:text-amber-500">
                    نظام تقييم معايير التدقيق الداخلي (IIA 2025)
                  </h1>
                  <button 
                    onClick={() => setDarkMode(!darkMode)} 
                    className="mt-4 md:mt-0 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                  >
                    {darkMode ? <Sun className="w-6 h-6" /> : <Moon className="w-6 h-6" />}
                  </button>
                </div>

                {/* Controls */}
                <div className="mb-8 p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800/50 flex flex-col md:flex-row justify-between items-center gap-4">
                  <div className="w-full md:w-auto flex-1">
                     <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">تحميل ملف Excel</label>
                     <div className="flex items-center">
                        <input 
                          type="file" 
                          accept=".xlsx, .xls"
                          onChange={handleFileUpload}
                          className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-100 file:text-amber-700 hover:file:bg-amber-200 dark:file:bg-amber-900 dark:file:text-amber-200"
                        />
                     </div>
                  </div>
                  <button 
                    onClick={handleReset} 
                    className="flex items-center px-4 py-2 bg-amber-600 text-white font-semibold rounded-lg hover:bg-amber-700 transition duration-300"
                  >
                    <RotateCcw className="w-4 h-4 ml-2" />
                    إعادة تحميل البيانات الافتراضية
                  </button>
                </div>

                {/* Tabs */}
                <div className="flex flex-wrap border-b border-gray-200 dark:border-gray-700 mb-6 gap-1">
                  {[
                    { id: 'data', label: 'البيانات والتقييم', icon: Table2 },
                    { id: 'domain', label: 'نتائج المجالات', icon: PieChart },
                    { id: 'standard', label: 'نتائج المعايير', icon: BarChart3 },
                    { id: 'notes', label: 'الملاحظات', icon: FileText },
                    { id: 'summary', label: 'الملخص التنفيذي', icon: FileSpreadsheet },
                  ].map((tab) => {
                    const Icon = tab.icon;
                    return (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`flex items-center px-4 py-3 text-sm font-medium rounded-t-lg transition-all duration-300 ${
                          activeTab === tab.id 
                            ? 'bg-amber-500 text-white shadow-lg translate-y-[1px]' 
                            : 'bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700'
                        }`}
                      >
                        <Icon className="w-4 h-4 ml-2" />
                        {tab.label}
                      </button>
                    );
                  })}
                </div>

                {/* Content */}
                <div className="min-h-[500px]">
                  {activeTab === 'data' && (
                    <DataTable 
                      data={filteredData} 
                      onUpdate={updateItem}
                      filters={filters}
                      setFilters={setFilters}
                      options={{ domains: uniqueDomains, principles: uniquePrinciples, standards: uniqueStandards }}
                    />
                  )}
                  {activeTab === 'domain' && <DomainRadarChart data={data} />}
                  {activeTab === 'standard' && <StandardStatsTable data={data} />}
                  {activeTab === 'notes' && <NotesView data={data} />}
                  {activeTab === 'summary' && <SummaryTable data={data} />}
                </div>
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
